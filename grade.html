  <body>
    <div class="container">
      <h1>Student Mark & Grade Calculator</h1>
      <form id="markForm" class="markform">
        <label for="s1">Language:</label>

        <label for="s1">Maths:</label>
        <input type="number" placeholder="Maths" id="s2" required /><br>
        <label for="s1">Physics:</label>
        <input type="number" placeholder="Physics" id="s3" required /><br>
        <label for="s1">Chemistry:</label>
        <input type="number" placeholder="Chemistry" id="s4" required /><br>
        <label for="s1">Computer sciencs:</label>
        <input type="number" placeholder="computer science" id="s5" required /><br>
        <button type="submit" onclick="calculate()">Calculate</button><br>
